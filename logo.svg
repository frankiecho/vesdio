<svg width="256" height="256" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <defs>
        <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Leaf shape acting as a container -->
    <path d="M 50,5 C 10,25 10,75 50,95 C 90,75 90,25 50,5 Z" fill="url(#leafGradient)" />

    <!-- Bar chart elements inside the leaf, representing data/analytics -->
    <g fill="white" fill-opacity="0.8">
        <rect x="25" y="60" width="10" height="20" />
        <rect x="45" y="45" width="10" height="35" />
        <rect x="65" y="52" width="10" height="28" />
    </g>

    <!-- Central vein of the leaf -->
    <line x1="50" y1="20" x2="50" y2="95" stroke="white" stroke-width="1.5" stroke-opacity="0.6"/>
</svg>